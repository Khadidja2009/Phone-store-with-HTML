<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 15px;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }

        table, th, td {
            border: 2px solid black;
        }

        th, td {
            padding: 10px;
        }

        img {
            width: 400px;
        }

        .form-section {
            background-color: grey;
            padding: 20px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            padding: 5px;
        }

        input[type="submit"] {
            padding: 8px;
            background-color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Online Store</h1>
    </header>

    <table>
        <tr>
            <th>Item</th>
            <th>Image</th>
            <th>Price</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>iPhone</td>
            <td><img src="./MIDEA/iphone.jpg" alt="iPhone"></td>
            <td>5005</td>
            <td><a href="https://www.apple.com" target="_blank">Apple.com</a></td>
        </tr>
        <tr>
            <td>Samsung</td>
            <td><img src="./MIDEA/samsung.jpg" alt="Samsung Phone"></td>
            <td>3005</td>
            <td><a href="https://www.samsung.com" target="_blank">Samsung.com</a></td>
        </tr>
        <tr>
            <td>OnePlus</td>
            <td><img src="./MIDEA/one.jpg" alt="OnePlus Phone"></td>
            <td>3505</td>
            <td><a href="https://www.oneplus.com" target="_blank">OnePlus.com</a></td>
        </tr>
    </table>

    <div class="form-section">
        <h1>Request Your Device Now</h1>
        <form action="https://www.google.com" method="GET">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
